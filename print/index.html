<!DOCTYPE html>
<html>
<head>
    <title>Image Print Demo</title>
    <!-- 引入 Print.js -->
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">
    
    <style>
        /* 隐藏非打印内容 */
        .no-print {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 其他页面内容（自动隐藏） -->
    <div class="no-print">
        <h1>网页标题（不打印）</h1>
        <p>其他说明文字（不打印）</p>
    </div>

    <!-- 需要打印的图片 -->
    <img id="printTarget" src="https://www.fineprintart.com/images/blog/starbucks/Starbucks-Logo-1987.svg" style="max-width: 100%">

    <!-- 打印按钮 -->
    <button onclick="printImage()">Print Image</button>

    <script>
        function printImage() {
            printJS({
                printable: 'printTarget',  // 图片元素ID
                type: 'image',              // 打印类型
                header: null,               // 不显示标题
                imageStyle: 'display: block; margin: 0 auto;',  // 图片居中
                scanStyles: false           // 禁用自动样式扫描
            });
        }
    </script>
</body>
</html>
