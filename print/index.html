<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pokeball Coloring Page - ColoringAll</title>

</head>
<body id="am" aria-hidden="false" style="">	
<img id="theone" src="https://www.fineprintart.com/images/blog/starbucks/Starbucks-Logo-1987.svg" alt="Pokeball Coloring Page">

<a href="#" onclick="printImage('theone')">Print</a>

<script>
function printImage(elementId) {
  const img = document.getElementById(elementId);
  const iframe = document.createElement('iframe');
  
  iframe.style.display = 'none';
  document.body.appendChild(iframe);

  const content = `
    <html>
      <head>
        <title>Print</title>
        <style>
          @page { margin: 0; }
          body { text-align: center; }
          img { width: 100%; height: 100%; }
        </style>
      </head>
      <body>
        <img src="${img.src}" alt="${img.alt}">
      </body>
    </html>
  `;

  iframe.contentDocument.write(content);
  iframe.contentWindow.focus();
  iframe.contentWindow.print();

  setTimeout(() => {
    document.body.removeChild(iframe);
  }, 100);
}
</script>


</body>
</html>
